<head>
  <meta charset="UTF-8">
  <meta id="viewport" name="viewport" content="initial-scale=1.0">
  <title>Far Function ( js )</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <style>
  body { 
    display: none;
  }
  .jumbotron {
    margin-top: 20px;
  }
  #moduleList ul {
    margin-left: 0;
    padding-left: 0;
    list-style: none;
  }
  #moduleList ul li {
    display: inline;
    padding-right: 1em;
  }
  #spin {
    position: absolute;
    top: 0;
    left: 0;
  }
  </style>
</head>
<body>

<div class="container">

  <div id="content" style="display: block;">

    <div class="jumbotron">
      <h1>Far Function ( js )</h1>
      <p>You can post server side javascript functions as node.js module which you can call in RESTful URL.</p>
    </div>

    <form role="form">
      <div class="form-group">
        <label for="moduleName">module name</label><br>
        <input id="moduleName" type="text" value=""><br>
      </div>
      <div class="form-group">
        <input type="button" value="Load" onclick="load()">
        <input type="button" value="Remove" onclick="rm()">
      </div>


      <div class="form-group">
        <label for="source">source</label><br>
        <textarea id="source" rows="20" style="width:100%"></textarea><br>
      </div>
      <div class="form-group">
        <input type="button" value="Save" onclick="save()"></p>
      </div>
    </form>

    <hr>

    <form role="form">
      <div class="form-group">
        <label class="radio"><input type="radio" name="method" value="GET" checked="checked">GET</label>
        <label class="radio"><input type="radio" name="method" value="POST">POST</label> 
      </div>
      <div class="form-group">
        <span id="host"></span>call/<br>
        <input id="pathModuleName" type="text" placeholder="module name" size="32">&nbsp;/<br>
        <input id="pathMethod" type="text" size="32" placeholder="function name and query parameters">
      </div>
      <div class="form-group">
        <textarea id="requestBody" rows="3" style="width:100%" placeholder="request body"></textarea>
      </div>
      <div class="form-group">
        <input type="button" value="Call" onclick="call()">
      </div>
    </form>

    <pre><code id="response">Response</code></pre>

    <hr>

    <h3 id="savedmodules">Saved Modules</h3>

    <div id="moduleList" ></div>

    <hr>

    <h3 id="samplemodules">Sample Modules</h3>

    <hr>

    <h3 id="authenticationsetting">Authentication Setting</h3>

    <form role="form">

      <div class="form-group">
        <input id="username" type="text" value="" placeholder="new username"><br>
      </div>

      <div class="form-group">
        <input id="password" type="password" value="" placeholder="new password"><br>
      </div>

      <div class="form-group">
        <input id="rePassword" type="password" value="" placeholder="retype new password"><br>
      </div>

      <div class="form-group">
        <input type="button" value="Set" onclick="setAuth()">
      </div>

    </form>

    <hr>

    <footer><p>BY:@takahashihideki</p></footer>

  <!-- /content -->
  </div>

<!-- /container -->
</div>

<div id="spin"></div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/spin.min.js"></script>
<script>

var load = function () {

  spinner.start();

  $.ajax( {
    url: "/admin/get/" + $( "#moduleName" ).val(),
    method: "GET",
    success: function ( data ) {
      if ( data.status ) {
        $( "#source" ).val( data.source );
        spinner.stop();
      }
      else {
        alert( "Not Found" );
        spinner.stop();
      }
    },
    error: function ( xhr, status, err ) {
      alert( status + "\n" + err );
      spinner.stop();
    }
  } );
  
}

var rm = function () {

  spinner.start();

  var moduleName = $( "#moduleName" ).val();

  if ( moduleName && confirm( "Remove " + moduleName + "?" ) ) {

    $.ajax( {

      url: "/admin/delete/" + moduleName,
      method: "GET",
      success: function ( data ) {
        if ( data.status ) {
          $( "#moduleName" ).val( "" );
          $( "#source" ).val( "" );
          $( "#pathModuleName" ).val( "" );
          list();
          spinner.stop();
        }
        else {
          alert( "Not Found" );
          spinner.stop();
        }
      },
      error: function ( xhr, status, err ) {
        alert( status + "\n" + err );
        spinner.stop();
      }
    } );

  }
  else {
    spinner.stop();
  }
  
}


var save = function () {

  spinner.start();

  var execute  = false;

  if ( exists() ) {
    if ( confirm( "Overwrite it?" ) ) {
      execute = true;
    }
  }
  else {
    execute = true;
  }

  if ( execute ) {

    $.ajax( {
      url: "/admin/post/" + $( "#moduleName" ).val(),
      method: "POST",
      data: { source: $( "#source" ).val() },
      success: function ( data ) {
        if ( data.status ) {
          list();
          refresh();
        }
        else {
          alert( "Error" );
          spinner.stop();
        }
      },
      error: function ( xhr, status, err ) {
        alert( status + "\n" + err );
          spinner.stop();
      }
    } );

  }
  else {
    spinner.stop();
  }
  
}

var refresh = function () { 

  if ( ! spinner.isSpinning ) {
    spinner.start();
  }

  $.ajax( {
    url: "/admin/refresh/" + $( "#moduleName" ).val(),
    method: "GET",
    success: function ( data ) {
      if ( data.status ) {
        spinner.stop();
      }
      else {
        alert( "error" );
        spinner.stop();
     }
    },
    error: function ( xhr, status, err ) {
      alert( status + "\n" + err );
      spinner.stop();
    }
  } );
  
}

var exists = function () {

  var exist = false;

  $.ajax( {
    url: "/admin/exists/" + $( "#moduleName" ).val(),
    method: "GET",
    async: false,
    success: function ( data ) {
      if ( data.status ) {
        exist = true;        
      }
    },
    error: function ( xhr, status, err ) {
      alert( status + "\n" + err );
    }
  } );

  return exist;
  
}

var call = function () {

  spinner.start();

  var action = "/call/" + $( "#pathModuleName" ).val() + "/" + $( "#pathMethod" ).val();   
  var method = $( "form" ).eq(1).find( "input[name=method]:checked" ).val();
  data = {};
  if ( method == "POST" ) {
    data = $.parseParams( $( "#requestBody" ).val() );
  }
  
  $.ajax( {
    url: action,
    method: method,
    async: false,
    data: data,
    dataType: "text",
    success: function ( data ) {
        $( "#response" ).text( data );
        spinner.stop();
    },
    error: function ( xhr, status, err ) {
      alert( status + "\n" + err );
      spinner.stop();
    }
  } );
  
}

var list = function () {

  $( "#moduleList" ).empty();
  
  $.ajax( {
    url: "/admin/list",
    method: "GET",
    dataType: "json",
    success: function ( data ) {
      var lis = "";
      $.each( data, function ( i ) {
        if ( this.match( /\.js$/ ) ) {
          lis += "<li><a href='javascript:void( 0 )'>" + this.replace( /\.js$/, "" ) + "</a></li>"
        }
      } );
      $( "#moduleList" ).append( "<ul>" + lis + "</ul>" );
      $.each( $( "#moduleList a" ), function () { 
        $( this ).on( "click", function () {
          select( $( this ).text() );
        } );
      } );
    },
    error: function ( xhr, status, err ) {
      alert( status + "\n" + err );
    }
  } );
  
}

var select = function ( moduleName ) {
  $( document ).scrollTop( $( ".jumbotron" ).eq( 0 ).outerHeight() );
  $( "#moduleName" ).val( moduleName );
  $( "#pathModuleName" ).val( moduleName ); 
  load();
}

var setAuth = function () {

  var username = $( "#username" ).val();
  var password = $( "#password" ).val();
  var rePassword = $( "#rePassword" ).val();

  if ( ! username.match( /^[\x20-\x7E]+$/ ) ) {
    alert( "username is invalid: ascii characters only" );
    return false;
  }

  if ( ! username || ! password ) {
    alert( "username or password is empty" );
    return false;
  }

  if ( password != rePassword ) {
    alert( "passwords do not match." );
    return false;
  }

  spinner.start();

  var action = "/admin/setAuth";   

  $.ajax( {
    url: action,
    method: "POST",
    async: false,
    data: {
      username: username,
      password: password
    },
    success: function ( data ) {
      if ( data.status ) {
        spinner.stop();
      }
      else {
        alert( "Failed to set" );
        spinner.stop();
      }
    },
    error: function ( xhr, status, err ) {
      alert( status + "\n" + err );
      spinner.stop();
    }
  } );
  
}

var ModalSpinner = function ( containerID ) {

  this.container = $( "#" + containerID );

  this.spinner = new Spinner( {
    lines: 13, // The number of lines to draw
    length: 7, // The length of each line
    width: 3, // The line thickness
    radius: 8, // The radius of the inner circle
    corners: 1, // Corner roundness (0..1)
    rotate: 0, // The rotation offset
    direction: 1, // 1: clockwise, -1: counterclockwise
    color: '#000', // #rgb or #rrggbb or array of colors
    speed: 1, // Rounds per second
    trail: 52, // Afterglow percentage
    shadow: false, // Whether to render a shadow
    hwaccel: false, // Whether to use hardware acceleration
    className: 'spinner', // The CSS class to assign to the spinner
    zIndex: 2e9, // The z-index (defaults to 2000000000)
    top: 'auto', // Top position relative to parent in px
    left: 'auto' // Left position relative to parent in px
  } );

} 
ModalSpinner.prototype = {
  container: null,
  spinner: null,
  isSpinning: false,
  start: function () {
    $( this.container ).css( "top", $( document ).scrollTop() + ( window.innerHeight - 11 ) / 2 );
    $( this.container ).css( "left", ( window.innerWidth - 11 ) / 2 );
    $( this.container ).modal( "show" );
    this.spinner.spin( $( this.container )[ 0 ] );
    this.isSpinning = true;
  },
  stop: function () {
    var spinner = this;
    setTimeout( function () { spinner.doStop() }, 500 )
  },
  doStop: function () {
    this.spinner.stop();
    $( this.container ).modal( "hide" );
    this.isSpinning = false;
  }
}

var spinner = null;

$( function () {

  // force https 127.0.0.1 is developer's local host'
  if ( window.location.protocol != "https:" && ! window.location.host.match( /^127\.0\.0\.1/ )  ) {
    window.location.href = window.location.href.replace( /^http:/, "https:" ); 
    return;
  }
  else {

    $( "body" ).show();

    $( "#host" ).text( window.location.href );

    $( "#moduleName" ).on( "keyup", function () {
      $( "#pathModuleName" ).val( $( this ).val() );
    } );

    spinner = new ModalSpinner( "spin" );

    list();

  }

} );

/**
 * $.parseParams - parse query string paramaters into an object.
 * https://gist.github.com/kares/956897
 */
( function( $ ) {
var re = /([^&=]+)=?([^&]*)/g;
var decodeRE = /\+/g;  // Regex for replacing addition symbol with a space
var decode = function (str) {return decodeURIComponent( str.replace(decodeRE, " ") );};
$.parseParams = function(query) {
    var params = {}, e;
    while ( e = re.exec(query) ) { 
        var k = decode( e[1] ), v = decode( e[2] );
        if (k.substring(k.length - 2) === '[]') {
            k = k.substring(0, k.length - 2);
            (params[k] || (params[k] = [])).push(v);
        }
        else params[k] = v;
    }
    return params;
};
} )( jQuery );

</script>

</body>
</html>
